<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID 19 Tracker(India)</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styleSheet.css">

    
</head>
<body id='h'>
  <h1 class='title'>Welcome to Novel COVID-19 Stats Page</h1>
  <div><p></p><p></p></div>
  
  <div class='calander'>   
    <label id='sd' for="selectdate">Select Date</label>
      <input type="date" name="selectdate" id="getdate"><br><br>
      <button onclick = "extractDate()" id="btn1">Get Statistics</button>
      <button onclick = "yestardayData()" id="btn2">Get Yestarday's Statistics</button>
  </div>
  <div><p></p><p></p></div>
  <!-- check -->
  <div class="container py-2">
      <div class="row">
        <div class="col-md-6">
          <div class="newCases w-100" >
              <div class="overlay-effect h-100 w-100"></div>
            <div>
              <h3> <br>New Cases</h3>
              <div class='one'>
              </div>
            </div>
          </div>
          <div class="recovered">
              <div class="overlay-effect h-100 w-100"></div>
              <div>
                <h3><br>Recovered </h3>
                <div class='two'>
                  <p></p>
                </div>
              </div>
            </div>
        </div>
        <div class="col-md-6">
          <div class="tested">
              <div class="overlay-effect h-100 w-100"></div>
            <div>
              <h3><br>Tested per million</h3>
              <div class='three'>
                <p></p>
              </div>
            </div>
          </div>
          <div class="deaths">
              <div class="overlay-effect h-100 w-100"></div>
            <div>
              <h3><br>Deaths</h3>
              <div class='four'>
                <p></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src='SandBox.js'></script>
</html>
